<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Finanças</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    ul {
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #e0e0e0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Gerenciador de Finanças</h1>
  <form id="form">
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="number" id="valor" placeholder="Valor" required>
    <button type="submit">Salvar Despesa</button>
  </form>

  <ul id="listaDespesas"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWI5nE9xKqKMq44Z7clpmxh8mRg8UCV1w",
      authDomain: "gerenciadorfinancas2025.firebaseapp.com",
      projectId: "gerenciadorfinancas2025",
      storageBucket: "gerenciadorfinancas2025.firebasestorage.app",
      messagingSenderId: "577498996847",
      appId: "1:577498996847:web:16237723deb120eebeed9a",
      measurementId: "G-M8Q2GZYYWK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('form');
    const lista = document.getElementById('listaDespesas');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const data = new Date().toISOString();

      try {
        await addDoc(collection(db, "financas"), {
          descricao,
          valor,
          data
        });
        alert("Despesa salva com sucesso!");
        form.reset();
        carregarDespesas(); // Atualiza a lista
      } catch (error) {
        alert("Erro ao salvar: " + error.message);
      }
    });

    async function carregarDespesas() {
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "financas"));
      querySnapshot.forEach((doc) => {
        const dados = doc.data();
        const item = document.createElement('li');
        item.textContent = `${dados.descricao} - R$ ${dados.valor.toFixed(2)} - ${new Date(dados.data).toLocaleDateString()}`;
        lista.appendChild(item);
      });
    }

    // Carregar ao iniciar
    carregarDespesas();
  </script>
</body>
</html>
